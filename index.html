<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan PDF Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .pdf-card {
            transition: all 0.3s ease;
        }
        .pdf-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .search-highlight {
            background-color: #fef3c7;
            padding: 2px 4px;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-file-pdf text-3xl text-red-500"></i>
                    <h1 class="text-3xl font-bold text-gray-900">Perpustakaan PDF Digital</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600" id="totalFiles">0 dokumen</span>
                    <button onclick="uploadPDF()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition-colors">
                        <i class="fas fa-plus"></i>
                        <span>Tambah PDF</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Search and Filter Section -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <!-- Search Bar -->
                <div class="flex-1 relative">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Cari dokumen PDF..." 
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        oninput="searchPDFs()"
                    >
                </div>
                
                <!-- Category Filter -->
                <select id="categoryFilter" onchange="filterByCategory()" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="">Semua Kategori</option>
                    <option value="dokumen">Dokumen</option>
                    <option value="laporan">Laporan</option>
                    <option value="panduan">Panduan</option>
                    <option value="presentasi">Presentasi</option>
                    <option value="lainnya">Lainnya</option>
                </select>

                <!-- Sort Options -->
                <select id="sortOptions" onchange="sortPDFs()" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="name">Urutkan: Nama</option>
                    <option value="date">Urutkan: Tanggal</option>
                    <option value="size">Urutkan: Ukuran</option>
                </select>
            </div>
        </div>

        <!-- PDF Grid -->
        <div id="pdfGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- PDF cards will be inserted here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-12 hidden">
            <i class="fas fa-file-pdf text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">Belum ada dokumen PDF</h3>
            <p class="text-gray-500 mb-6">Mulai dengan menambahkan file PDF pertama Anda</p>
            <button onclick="uploadPDF()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg">
                <i class="fas fa-plus mr-2"></i>Tambah PDF Pertama
            </button>
        </div>
    </div>

    <!-- Upload PDF Modal -->
    <div id="uploadModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-md w-full">
            <div class="flex items-center justify-between p-6 border-b">
                <h3 class="text-lg font-semibold text-gray-900">Tambah PDF Baru</h3>
                <button onclick="closeUploadModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <form id="uploadForm" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">File PDF</label>
                    <input type="file" id="pdfFileInput" accept=".pdf" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nama Dokumen *</label>
                    <input type="text" id="pdfNameInput" placeholder="Masukkan nama dokumen" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Kategori</label>
                    <select id="pdfCategoryInput" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="dokumen">Dokumen</option>
                        <option value="laporan">Laporan</option>
                        <option value="panduan">Panduan</option>
                        <option value="presentasi">Presentasi</option>
                        <option value="lainnya">Lainnya</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Deskripsi</label>
                    <textarea id="pdfDescriptionInput" rows="3" placeholder="Deskripsi singkat dokumen..." 
                              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                </div>
            </form>
            <div class="px-6 py-4 border-t flex justify-end space-x-3">
                <button onclick="closeUploadModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                    Batal
                </button>
                <button onclick="handleFileUpload()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg">
                    <i class="fas fa-plus mr-2"></i>Tambah PDF
                </button>
            </div>
        </div>
    </div>

    <!-- PDF Viewer Modal -->
    <div id="pdfModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-4xl w-full max-h-[90vh] flex flex-col">
            <div class="flex items-center justify-between p-4 border-b">
                <h3 id="modalTitle" class="text-lg font-semibold text-gray-900"></h3>
                <button onclick="closePDFModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="flex-1 p-4">
                <iframe id="pdfViewer" class="w-full h-96 border rounded-lg"></iframe>
            </div>
            <div class="p-4 border-t flex justify-between">
                <button onclick="downloadPDF()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
                    <i class="fas fa-download mr-2"></i>Download
                </button>
                <button onclick="closePDFModal()" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg">
                    Tutup
                </button>
            </div>
        </div>
    </div>

    <script>
        // Sample PDF data - replace with your actual PDF files
        let pdfFiles = [
            {
                id: 1,
                name: "Panduan Netlify Deploy",
                filename: "panduan-netlify.pdf",
                category: "panduan",
                size: "2.5 MB",
                date: "2024-01-15",
                description: "Panduan lengkap cara deploy website di Netlify"
            },
            {
                id: 2,
                name: "Laporan Keuangan Q1 2024",
                filename: "laporan-keuangan-q1.pdf",
                category: "laporan",
                size: "1.8 MB",
                date: "2024-01-10",
                description: "Laporan keuangan triwulan pertama tahun 2024"
            },
            {
                id: 3,
                name: "Dokumentasi API",
                filename: "dokumentasi-api.pdf",
                category: "dokumen",
                size: "3.2 MB",
                date: "2024-01-08",
                description: "Dokumentasi lengkap penggunaan API"
            },
            {
                id: 4,
                name: "Presentasi Strategi Bisnis",
                filename: "presentasi-strategi.pdf",
                category: "presentasi",
                size: "4.1 MB",
                date: "2024-01-05",
                description: "Presentasi strategi bisnis untuk tahun 2024"
            }
        ];

        let filteredFiles = [...pdfFiles];
        let currentPDF = null;

        function renderPDFs() {
            const grid = document.getElementById('pdfGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredFiles.length === 0) {
                grid.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            
            grid.innerHTML = filteredFiles.map(pdf => `
                <div class="pdf-card bg-white rounded-xl shadow-md overflow-hidden">
                    <div class="p-6">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex items-center space-x-3">
                                <i class="fas fa-file-pdf text-2xl text-red-500"></i>
                                <div>
                                    <h3 class="font-semibold text-gray-900 text-sm leading-tight">${pdf.name}</h3>
                                    <span class="inline-block mt-1 px-2 py-1 text-xs bg-blue-100 text-blue-800 rounded-full">${pdf.category}</span>
                                </div>
                            </div>
                        </div>
                        
                        <p class="text-gray-600 text-sm mb-4 line-clamp-2">${pdf.description}</p>
                        
                        <div class="flex items-center justify-between text-xs text-gray-500 mb-4">
                            <span><i class="fas fa-calendar mr-1"></i>${formatDate(pdf.date)}</span>
                            <span><i class="fas fa-file-alt mr-1"></i>${pdf.size}</span>
                        </div>
                        
                        <div class="flex space-x-2">
                            <button onclick="viewPDF('${pdf.filename}', '${pdf.name}')" 
                                    class="flex-1 bg-blue-600 hover:bg-blue-700 text-white text-sm py-2 px-3 rounded-lg transition-colors">
                                <i class="fas fa-eye mr-1"></i>Lihat
                            </button>
                            <button onclick="downloadPDFDirect('${pdf.filename}')" 
                                    class="bg-green-600 hover:bg-green-700 text-white text-sm py-2 px-3 rounded-lg transition-colors">
                                <i class="fas fa-download"></i>
                            </button>
                            <button onclick="deletePDF(${pdf.id})" 
                                    class="bg-red-600 hover:bg-red-700 text-white text-sm py-2 px-3 rounded-lg transition-colors">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            updateFileCount();
        }

        function searchPDFs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            filteredFiles = pdfFiles.filter(pdf => {
                const matchesSearch = pdf.name.toLowerCase().includes(searchTerm) || 
                                    pdf.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || pdf.category === categoryFilter;
                
                return matchesSearch && matchesCategory;
            });
            
            renderPDFs();
        }

        function filterByCategory() {
            searchPDFs(); // Reuse search function for filtering
        }

        function sortPDFs() {
            const sortBy = document.getElementById('sortOptions').value;
            
            filteredFiles.sort((a, b) => {
                switch(sortBy) {
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'date':
                        return new Date(b.date) - new Date(a.date);
                    case 'size':
                        return parseFloat(b.size) - parseFloat(a.size);
                    default:
                        return 0;
                }
            });
            
            renderPDFs();
        }

        function viewPDF(filename, title) {
            currentPDF = filename;
            document.getElementById('modalTitle').textContent = title;
            
            // Check if it's a local file (has localURL)
            const pdfFile = pdfFiles.find(pdf => pdf.filename === filename);
            const pdfSrc = pdfFile && pdfFile.localURL ? pdfFile.localURL : filename;
            
            document.getElementById('pdfViewer').src = pdfSrc;
            document.getElementById('pdfModal').classList.remove('hidden');
        }

        function closePDFModal() {
            document.getElementById('pdfModal').classList.add('hidden');
            document.getElementById('pdfViewer').src = '';
            currentPDF = null;
        }

        function downloadPDF() {
            if (currentPDF) {
                downloadPDFDirect(currentPDF);
            }
        }

        function downloadPDFDirect(filename) {
            const pdfFile = pdfFiles.find(pdf => pdf.filename === filename);
            const link = document.createElement('a');
            
            if (pdfFile && pdfFile.localURL) {
                // For locally uploaded files
                link.href = pdfFile.localURL;
                link.download = filename;
            } else {
                // For server files
                link.href = filename;
                link.download = filename;
            }
            
            link.click();
        }

        function deletePDF(id) {
            if (confirm('Apakah Anda yakin ingin menghapus file PDF ini?')) {
                pdfFiles = pdfFiles.filter(pdf => pdf.id !== id);
                filteredFiles = filteredFiles.filter(pdf => pdf.id !== id);
                renderPDFs();
            }
        }

        function uploadPDF() {
            document.getElementById('uploadModal').classList.remove('hidden');
        }

        function closeUploadModal() {
            document.getElementById('uploadModal').classList.add('hidden');
            document.getElementById('uploadForm').reset();
        }

        function handleFileUpload() {
            const fileInput = document.getElementById('pdfFileInput');
            const nameInput = document.getElementById('pdfNameInput');
            const categoryInput = document.getElementById('pdfCategoryInput');
            const descriptionInput = document.getElementById('pdfDescriptionInput');

            if (!fileInput.files[0]) {
                alert('Silakan pilih file PDF terlebih dahulu!');
                return;
            }

            if (!nameInput.value.trim()) {
                alert('Silakan masukkan nama dokumen!');
                return;
            }

            const file = fileInput.files[0];
            
            // Validate file type
            if (file.type !== 'application/pdf') {
                alert('Hanya file PDF yang diperbolehkan!');
                return;
            }

            // Create new PDF object
            const newPDF = {
                id: Date.now(), // Simple ID generation
                name: nameInput.value.trim(),
                filename: file.name,
                category: categoryInput.value || 'lainnya',
                size: formatFileSize(file.size),
                date: new Date().toISOString().split('T')[0],
                description: descriptionInput.value.trim() || 'Tidak ada deskripsi',
                fileObject: file // Store file object for local access
            };

            // Add to arrays
            pdfFiles.push(newPDF);
            filteredFiles = [...pdfFiles];

            // Create object URL for viewing
            const fileURL = URL.createObjectURL(file);
            newPDF.localURL = fileURL;

            // Re-render and close modal
            renderPDFs();
            closeUploadModal();
            
            alert(`PDF "${newPDF.name}" berhasil ditambahkan!\n\nCatatan: File ini tersimpan sementara di browser. Untuk deploy permanen ke Netlify, upload file PDF ke folder proyek Anda.`);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        }

        function updateFileCount() {
            document.getElementById('totalFiles').textContent = `${filteredFiles.length} dokumen`;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderPDFs();
        });

        // Close modal when clicking outside
        document.getElementById('pdfModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePDFModal();
            }
        });

        // Close upload modal when clicking outside
        document.getElementById('uploadModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeUploadModal();
            }
        });
    </script>
